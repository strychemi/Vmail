<!DOCTYPE html>
<html lang="en" ng-app='Vmail'>
<head>
  <meta charset="UTF-8">
  <title>VMail</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/css/bootstrap-theme.min.css">

  <!-- Custom Styling -->
  <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body ng-controller="IndexCtrl">

  <div class="container">
    <div class="row">
      <div class="col-xs-4">
        <input type="text" name="" id="" ng-model="gmailId">
        <button ng-click="setGmailId()">Set Gmail Id</button>
        <div id="authorize-div" style="display: none">
          <span>Authorize access to Gmail API</span>
          <!--Button for the user to click to initiate auth sequence -->
          <button id="authorize-button" onclick="handleAuthClick(event)">
            Authorize
          </button>
        </div>


        <a ui-sref="index.inbox">INBOX</a>
      </div>


    </div>
  </div>

  <div ui-view="navbar"></div>
  <div class="col-xs-2">
    <div ui-view="leftPanel"></div>
  </div>
  <div class="col-xs-10">
    <ui-view></ui-view>
  </div>


  <!-- minified JQuery -->
  <script src="vendor/jquery-1.12.3.min.js"></script>

  <script src="assets/gapi.js"></script>

  <!-- minified Bootstrap -->
  <script src="vendor/bootstrap.min.js"></script>

  <!-- minified angular -->
  <script src="vendor/angular.min.js"></script>

  <!-- minified underscore -->
  <script src="vendor/underscore-min.js"></script>

  <!-- GMail API Scripts -->
  <script src="https://apis.google.com/js/client.js"></script>

  <!-- minified angular-ui-bootstrap -->
  <script src="vendor/ui-bootstrap-tpls-1.2.5.min.js"></script>

  <!-- minified ui-router -->
  <script src = "vendor/angular-ui-router.min.js"></script>

  <!-- our application files  -->
  <script type="text/javascript" src="app.js"></script>
  <!-- controllers -->
  <script type="text/javascript" src="controllers/authController.js"></script>
  <script type="text/javascript" src="controllers/indexController.js"></script>
  <script type="text/javascript" src="controllers/inboxController.js"></script>
  <script type="text/javascript" src="controllers/starredController.js"></script>
  <script type="text/javascript" src="controllers/sentController.js"></script>
  <script type="text/javascript" src="controllers/draftController.js"></script>
  <!-- directives -->
  <!-- <script type="text/javascript" src="directives/stock_directive.js"></script> -->
  <!-- services -->
  <script type="text/javascript" src="services/gapi_service.js"></script>
  <script type="text/javascript" src="services/gmail_service.js"></script>

</body>
</html>
